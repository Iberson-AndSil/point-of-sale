<main class="main">
    <div class="login-form">
      <div class="login-form-header">
        <img class="logo" src="https://demo-hotel.facturaloconlwp.com/demo/images/logo-erp.png" alt="logo">
      </div>
      <div class="login-form-body">
        <div class="form-group">
          <input class="login" type="text" id="username" name="username" placeholder="Usuario" [(ngModel)]="auth.username" />
        </div>
        <div class="form-group">
          <input class="login" type="password" id="password" name="password" placeholder="ContraseÃ±a" [(ngModel)]="auth.password" (keydown.enter)="login()" />
        </div>
        <div class="form-group">
          <button class="btn-login" (click)="login()">INGRESAR</button>
        </div>
      </div>
    </div>
</main>
